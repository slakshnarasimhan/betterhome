<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterHome Recommendations</title>
    <style>
        .download-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #2980b9;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #27ae60;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .recommendations-container {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .recommendation-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2000;
        }

        .recommendation-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .recommendation-header p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        /* Adjust iframe to account for header */
        iframe {
            top: 60px;
            height: calc(100% - 60px);
        }
    </style>
</head>
<body>
    <div class="recommendations-container">
        <div class="recommendation-header">
            <h2>Recommendation for {{ user_name }}</h2>
            <p>Generated on {{ timestamp }}</p>
        </div>
        
        <!-- Display the HTML file in an iframe -->
        <iframe src="{{ url_for('view_html', filename=html_file) }}" title="BetterHome Recommendations"></iframe>
        
        <!-- Back button -->
        <a href="javascript:history.back()" class="back-button">
            ‚Üê Back to Form
        </a>
    </div>
    
    <script>
        // Log the iframe source for debugging
        console.log("Loading iframe with URL: {{ url_for('view_html', filename=html_file) }}");
        
        // Handle iframe load errors
        document.querySelector('iframe').onerror = function() {
            console.error("Error loading iframe");
            alert("Error loading recommendations. Please try again.");
        };

        // Handle back button click
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            // Use history.back() to go back to the form
            window.history.back();
        });
    </script>
</body>
</html>
