<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterHome Recommendations</title>
    <style>
        .download-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #2980b9;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .recommendations-container {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="recommendations-container">
        <!-- Display the HTML file in an iframe -->
        <iframe src="{{ url_for('view_html', filename=html_file) }}" title="BetterHome Recommendations"></iframe>
        
        <!-- Download PDF button -->
        <a href="{{ pdf_path }}" class="download-button" target="_blank">
            Download PDF
        </a>
    </div>
</body>
</html>
