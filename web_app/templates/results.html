<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterHome Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .results-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .pdf-container {
            height: 800px;
            margin-bottom: 20px;
        }
        .text-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1 class="text-center mb-4">BetterHome Recommendations</h1>
        <div class="alert alert-success" role="alert">
            Thank you, {{ customer_name }}! Your recommendations are ready.
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h3>PDF Recommendations</h3>
                <div class="pdf-container">
                    <iframe src="{{ pdf_path }}" width="100%" height="100%" frameborder="0"></iframe>
                </div>
                <a href="{{ pdf_path }}" class="btn btn-primary" download>Download PDF</a>
            </div>
            <div class="col-md-6">
                <h3>Text Recommendations</h3>
                <div class="text-container">
                    <pre>{{ txt_content }}</pre>
                </div>
                <a href="{{ txt_path }}" class="btn btn-primary" download>Download TXT</a>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-secondary">Back to Form</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
