<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterHome Recommendations</title>
    <style>
        .download-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #2980b9;
        }
        
        /* Override any conflicting styles from the embedded HTML */
        body {
            margin: 0;
            padding: 0;
        }
        
        .recommendations-container {
            position: relative;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="recommendations-container">
        <!-- Render the HTML content -->
        {{ html_content | safe }}
        
        <!-- Download PDF button -->
        <a href="{{ pdf_path }}" class="download-button" target="_blank">
            Download PDF
        </a>
    </div>
</body>
</html>
