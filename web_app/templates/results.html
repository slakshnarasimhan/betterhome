<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterHome Recommendations</title>
    <style>
        .download-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #2980b9;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #27ae60;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .recommendations-container {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="recommendations-container">
        <h1 style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 2000; background: rgba(255,255,255,0.8); padding: 10px; display: none;">
            Your Recommendations
        </h1>
        
        <!-- Display the HTML file in an iframe -->
        <iframe src="{{ url_for('view_html', filename=html_file) }}" title="BetterHome Recommendations"></iframe>
        
        <!-- Back button -->
        <a href="javascript:history.back()" class="back-button">
            ‚Üê Back to Form
        </a>
    </div>
    
    <script>
        // Log the iframe source for debugging
        console.log("Loading iframe with URL: {{ url_for('view_html', filename=html_file) }}");
        
        // Handle iframe load errors
        document.querySelector('iframe').onerror = function() {
            console.error("Error loading iframe");
            alert("Error loading recommendations. Please try again.");
        };

        // Handle back button click
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            // Use history.back() to go back to the form
            window.history.back();
        });
    </script>
</body>
</html>
