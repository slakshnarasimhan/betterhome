<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generating Your List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#f7f7f9; color:#222; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 40px 16px; text-align:center; }
    h1 { font-size: 20px; margin: 12px 0 24px; font-weight: 600; }
    .bar { width:100%; height: 12px; background:#eee; border-radius: 8px; overflow:hidden; box-shadow: inset 0 1px 2px rgba(0,0,0,0.06); }
    .fill { width:0%; height:100%; background: linear-gradient(90deg, #2ecc71, #27ae60); transition: width 0.2s ease; }
    .note { color:#666; font-size:14px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="/static/AB-Logo.jpg" alt="AppliancesBazaar" style="max-width:160px" />
    <h1>Wait while we generate a curated appliance list for you</h1>
    <div class="bar"><div id="fill" class="fill"></div></div>
    <div class="note">This will take a few secondsâ€¦</div>
  </div>
  <script>
    const fill = document.getElementById('fill');
    let p = 0;
    const durationMs = 3000;
    const step = 50; // ms
    const inc = 100 / (durationMs / step);
    const timer = setInterval(() => {
      p = Math.min(100, p + inc);
      fill.style.width = p + '%';
      if (p >= 100) {
        clearInterval(timer);
        window.location.replace("{{ redirect_url }}");
      }
    }, step);
  </script>
</body>
</html>
