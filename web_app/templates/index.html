<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterHome Product Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .form-section h3 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">BetterHome Product Recommendations</h1>
        <form action="/submit" method="POST" class="needs-validation" novalidate>
            
            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label required">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mobile" class="form-label required">Mobile Number (Preferably on WhatsApp)</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label required">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label required">Apartment Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
            </div>

            <!-- Budget and Family Information -->
            <div class="form-section">
                <h3>Budget and Family Information</h3>
                <div class="mb-3">
                    <label for="budget" class="form-label required">What is your overall budget for home appliances?</label>
                    <input type="number" class="form-control" id="budget" name="budget" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="adults" class="form-label required">Adults (between the age 18 to 50)</label>
                        <input type="number" class="form-control" id="adults" name="adults" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="elders" class="form-label required">Elders (above the age 60)</label>
                        <input type="number" class="form-control" id="elders" name="elders" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kids" class="form-label required">Kids (below the age 18)</label>
                        <input type="number" class="form-control" id="kids" name="kids" required>
                    </div>
                </div>
            </div>

            <!-- Room Information -->
            <div class="form-section">
                <h3>Room Information</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bedrooms" class="form-label required">Number of bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="bathrooms" class="form-label required">Number of bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
                    </div>
                </div>
            </div>

            <!-- Hall Requirements -->
            <div class="form-section">
                <h3>Hall Requirements</h3>
                <div class="mb-3">
                    <label for="hall_fans" class="form-label required">Hall: Fan(s)?</label>
                    <input type="number" class="form-control" id="hall_fans" name="hall_fans" required>
                </div>
                <div class="mb-3">
                    <label for="hall_ac" class="form-label required">Hall: Air Conditioner (AC)?</label>
                    <select class="form-select" id="hall_ac" name="hall_ac" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hall_color" class="form-label required">Hall: Colour theme?</label>
                    <input type="text" class="form-control" id="hall_color" name="hall_color" required>
                </div>
            </div>

            <!-- Kitchen Requirements -->
            <div class="form-section">
                <h3>Kitchen Requirements</h3>
                <div class="mb-3">
                    <label for="kitchen_chimney" class="form-label required">Kitchen: Chimney width?</label>
                    <input type="text" class="form-control" id="kitchen_chimney" name="kitchen_chimney" required>
                </div>
                <div class="mb-3">
                    <label for="kitchen_stove" class="form-label required">Kitchen: Gas stove type?</label>
                    <input type="text" class="form-control" id="kitchen_stove" name="kitchen_stove" required>
                </div>
                <div class="mb-3">
                    <label for="kitchen_burners" class="form-label required">Kitchen: Number of burners?</label>
                    <input type="number" class="form-control" id="kitchen_burners" name="kitchen_burners" required>
                </div>
                <div class="mb-3">
                    <label for="kitchen_fan" class="form-label required">Kitchen: Do you need a small fan?</label>
                    <select class="form-select" id="kitchen_fan" name="kitchen_fan" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- Master Bedroom Requirements -->
            <div class="form-section">
                <h3>Master Bedroom Requirements</h3>
                <div class="mb-3">
                    <label for="master_ac" class="form-label required">Master: Air Conditioner (AC)?</label>
                    <select class="form-select" id="master_ac" name="master_ac" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="master_water" class="form-label required">Master: How do you bath with the hot & cold water?</label>
                    <input type="text" class="form-control" id="master_water" name="master_water" required>
                </div>
                <div class="mb-3">
                    <label for="master_exhaust" class="form-label required">Master: Exhaust fan size?</label>
                    <input type="text" class="form-control" id="master_exhaust" name="master_exhaust" required>
                </div>
                <div class="mb-3">
                    <label for="master_color" class="form-label required">Master: What is the colour theme?</label>
                    <input type="text" class="form-control" id="master_color" name="master_color" required>
                </div>
            </div>

            <!-- Bedroom 2 Requirements -->
            <div class="form-section">
                <h3>Bedroom 2 Requirements</h3>
                <div class="mb-3">
                    <label for="bedroom2_ac" class="form-label required">Bedroom 2: Air Conditioner (AC)?</label>
                    <select class="form-select" id="bedroom2_ac" name="bedroom2_ac" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bedroom2_water" class="form-label required">Bedroom 2: How do you bath with the hot & cold water?</label>
                    <input type="text" class="form-control" id="bedroom2_water" name="bedroom2_water" required>
                </div>
                <div class="mb-3">
                    <label for="bedroom2_exhaust" class="form-label required">Bedroom 2: Exhaust fan size?</label>
                    <input type="text" class="form-control" id="bedroom2_exhaust" name="bedroom2_exhaust" required>
                </div>
                <div class="mb-3">
                    <label for="bedroom2_color" class="form-label required">Bedroom 2: What is the colour theme?</label>
                    <input type="text" class="form-control" id="bedroom2_color" name="bedroom2_color" required>
                </div>
            </div>

            <!-- Laundry Requirements -->
            <div class="form-section">
                <h3>Laundry Requirements</h3>
                <div class="mb-3">
                    <label for="laundry_washing" class="form-label required">Laundry: Washing Machine?</label>
                    <input type="text" class="form-control" id="laundry_washing" name="laundry_washing" required>
                </div>
                <div class="mb-3">
                    <label for="laundry_dryer" class="form-label required">Laundry: Dryer?</label>
                    <select class="form-select" id="laundry_dryer" name="laundry_dryer" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
